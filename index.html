<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Tic-Tac-Toe</h1>
                <div id="declareWinner"></div>
            </div>
            <div class="filler1"></div>
            <div id="plOne">
                <div class="playerName">
                    <input
                        type="text"
                        id="plOneName"
                        name="plOneName"
                        autocomplete="on"
                    />
                </div>
                <div>
                    <h3>X score</h3>
                    <div id="plOneScore"></div>
                </div>
            </div>
            <div class="center">
                <canvas id="myCanvas" width="320" height="320">
                    Your browser does not support the HTML5 canvas tag.</canvas
                >
                <!-- <div id="myCanvas"></div> -->
                <table id="gameBoardTable">
                    <tr>
                        <td id="0"></td>
                        <td id="1"></td>
                        <td id="2"></td>
                    </tr>
                    <tr>
                        <td id="3"></td>
                        <td id="4"></td>
                        <td id="5"></td>
                    </tr>
                    <tr>
                        <td id="6"></td>
                        <td id="7"></td>
                        <td id="8"></td>
                    </tr>
                </table>
            </div>
            <div id="plTwo">
                <div class="playerName">
                    <!-- <input type="text" id="plTwoName" name="plTwoName"
                    autocomplete=on" /> -->
                    <select name="plTwoName" id="plTwoName">
                        <option value="Player">Player</option>
                        <option value="PCnovice">PC novice</option>
                        <option value="PChard">PC hard</option>
                        <option value="PCmaster">PC master</option>
                    </select>
                </div>
                <div>
                    <h3>O score</h3>
                    <div id="plTwoScore"></div>
                </div>
            </div>
            <div class="filler2"></div>

            <div class="bottom">
                <button id="startButton">Start game</button>
                <!-- <button id="restartButton" >Restart game</button> -->
            </div>
        </div>
        <script src="TicTacToe.js"></script>
    </body>
</html>
