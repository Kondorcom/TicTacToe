<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
            <div id="declareWinner"></div>
        </div>
        <div></div>
        <div id="plOne">
            <h3>X</h3>
            <div id="plOneScore">

            </div>
        </div>
        <div class="center">
            

            <table id="gameBoardTable">
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
        </div>
        <div id="plTwo">
            <h3>O</h3>
            <div id="plTwoScore">

            </div>
        </div>
        <div></div>

        <div class="bottom">
            <button id="restartButton" >Restart game</button>
        </div>
    </div>
    <script src="TicTacToe.js"></script>  
</body>
      
</html>
